<div class="container">
  <div class="card">
  <form (ngSubmit)="siguiente()" class="row g-3">
    <div *ngIf="step == 1" class="col-md-6">
      <h4>Primer paso</h4>
      <div class="form-group">

        <label for="lblNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" />

        <label for="lblApellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" />

        <label for="lblUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" />

        <label for="lblEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />

        <label for="lblPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />

        <label for="lblCPassword" class="form-label">Confirmar Password</label>
        <input type="password" class="form-control" id="cpassword" />

      </div>
    </div>
    <div *ngIf="step == 2" class="col-md-6">
      <h4>Segundo paso</h4>
      <div class="form-group">

        <label for="lblPais" class="form-label">Pais</label>
        <input type="text" class="form-control" id="pais" />

        <label for="lblCPostal" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="cp" />

        <label for="lblProvincia" class="form-label">Provincia</label>
        <input type="text" class="form-control" id="provincia" />

        <label for="lblCiudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" />

        <label for="lblCalled" class="form-label">Calle</label>
        <input type="text" class="form-control" id="calle" />

        <label for="lblPDepto" class="form-label">Piso o Dpto</label>
        <input type="text" class="form-control" id="pdepto" />

      </div>
    </div>
    <div *ngIf="step == 3" class="col-md-6">
      <h4>Tercer paso</h4>
      <div class="form-group">

        <label for="lblDni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" />

        <label for="lblFecnac" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecnac" />

        <label for="lblFoto1" class="form-label">Foto del Frente DNI</label>
        <input type="file" class="form-control" id="foto1" />

        <label for="lblFoto2" class="form-label">Foto del Dorso DNI</label>
        <input type="file" class="form-control" id="foto2" />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary mx-2" *ngIf="step != 1" (click)="anterior()">Anterior</a>
      <button type="submit" class="btn btn-primary" *ngIf="step != 3">Seguir<i class="bx bxs-arrow-to-right"></i></button>
      <button type="submit" class="btn btn-primary" *ngIf="step == 3" (click)="confirmado()">Registrar</button>
    </div>
  </form>
  </div>
</div>
