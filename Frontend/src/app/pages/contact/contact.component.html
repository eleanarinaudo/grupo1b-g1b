<section class="container col-4">
    <h1>Contáctanos</h1>
    <p>Envianos tu consulta y te responderemos a la brevedad</p>
    <form class="form">
        <div class="row text-start">
            <div class="form-group col">
                <label for="name">Nombre:</label>
                <input 
                    [formControl] = "name"
                    type="text" 
                    name="name" 
                    class="form-control"
                    id="name" 
                    placeholder="Introduzca su nombre"
                >
                <div *ngIf="nameField.errors && nameField.dirty">
                    <p *ngIf="nameField.hasError('required')" class="text-danger pt-2">
                        El nombre es requerido.
                    </p>
                </div>
            </div>
            <div class="form-group col">
                <label for="email">Correo Electrónico:</label>
                <input 
                    [formControl] = "mail"
                    type="email"
                    name="name" 
                    class="form-control"
                    id="email" 
                    placeholder="Introduzca su Email"
                >
                <div *ngIf="mailField.errors && mailField.dirty">
                    <p *ngIf="mailField.hasError('required')" class="text-danger">
                        El email es requerido.
                    </p>
                    <p *ngIf="mailField.hasError('email')" class="text-danger">
                        El formato del mail debe ser valido.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="form-group text-start">
            <label for="msg">Mensaje:</label>
            <textarea 
                [formControl] = "msg"
                name="msg" 
                class="form-control" 
                id="msg" 
                placeholder="Introduzca su consulta"
                cols="30" 
                rows="5"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</section>
