<mat-toolbar class="mat-elevation-z8">
  <button
    class="btn"
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="../../../../assets/avatars/default.png"
    />

    <h4 class="name">Username</h4>
    <p class="designation">Usuario</p>

    <mat-divider></mat-divider>

    <button mat-button class="btn menu-button">
      <mat-icon>account_balance_wallet</mat-icon>
      <span routerLink="/wallet">Billetera Virtual</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="btn menu-button">
      <mat-icon>account_balance</mat-icon>
      <span routerLink="peso">Operaciones</span>
      <mat-select>
        <mat-option *ngFor="let operation of ops" [value]="operation.value">
          {{ operation.viewValue }}
        </mat-option>
      </mat-select>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="btn menu-button">
      <mat-icon>account_circle</mat-icon>
      <span routerLink="/perfil">Perfil</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="btn menu-button">
      <mat-icon>settings</mat-icon>
      <span>Configuracion</span>
    </button>
  </mat-sidenav>
</mat-sidenav-container>
