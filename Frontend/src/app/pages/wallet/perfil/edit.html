<h2 mat-dialog-title class="text-center" >Editar Perfil</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography" style="background-color: transparent;">
  <mat-card-content>
    <div class="row form-group text-center">
      
        <form >
          <div class="col-12">
          <mat-form-field class="example-full-width m-2 " appearance="standard">
            <mat-label >Email</mat-label>
            <input matInput type="email" />
          </mat-form-field>

          <mat-form-field class="example-full-width m-2" appearance="standard">
            <mat-label>Alias</mat-label>
            <input matInput placeholder="Nombre" type="text" />
          </mat-form-field>
        </div>


        <div class="col-12">
          <mat-form-field class="example-full-width m-2" appearance="standard">
            <mat-label>Contraseña actual</mat-label>
            <input matInput type="password" />
          </mat-form-field>

          <mat-form-field class="example-full-width m-2" appearance="standard">
            <mat-label>Contraseña nueva</mat-label>
            <input matInput type="password" />
          </mat-form-field>
        </div>
       

        <div class="col-12">
          <mat-form-field class="example-full-width m-2" appearance="standard">
            <mat-label>Telefono</mat-label>
            <span matPrefix>+ &nbsp;</span>
            <input type="tel" matInput placeholder="(54) 351-123-123" />
          </mat-form-field>
        </div>
        </form>
    </div>
  </mat-card-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
