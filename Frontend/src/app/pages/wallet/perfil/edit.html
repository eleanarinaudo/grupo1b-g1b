<h2 mat-dialog-title class="text-center">Editar Perfil</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <mat-card-content>
    <div class="row form-group text-center">
      <div class="example-form col-lg-12 col-md-4">
        <form>
          <mat-form-field class="example-full-width mx-4" appearance="standard">
            <mat-label>Email</mat-label>
          </mat-form-field>

          <mat-form-field class="example-full-width mx-4" appearance="standard">
            <mat-label>Contrasena</mat-label>
            <input matInput type="password" />
          </mat-form-field>

          <mat-form-field class="example-full-width mx-4" appearance="standard">
            <mat-label>Alias</mat-label>
            <input matInput placeholder="Nombre" type="text" />
          </mat-form-field>

          <mat-form-field class="example-full-width mx-4" appearance="standard">
            <mat-label>Telefono</mat-label>
            <span matPrefix>+ &nbsp;</span>
            <input type="tel" matInput placeholder="(54) 351-123-123" />
          </mat-form-field>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
